<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

	<ui:composition template="WEB-INF/template/template.xhtml">

						<tr>
							<td>Naziv:</td>

						<tr>

						</tr>
						<tr>
							<td>Trener:</td>
							<td><h:inputText value="#{urejanjetreninga.izbranTrening.trener}"/></td>
						</tr>
						<tr>
							<td>Dni v ciklu:</td>
							<td><h:inputText value="#{urejanjetreninga.izbranTrening.dniVCiklu}"/></td>
