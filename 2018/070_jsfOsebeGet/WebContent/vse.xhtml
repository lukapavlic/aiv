<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="WEB-INF/template/template.xhtml">
	
		<ui:define name="content">
			<f:view>
				<h:form>

					<h:dataTable value="#{demors.vseOsebe}" var="o">
						<f:facet name="header">
							<h:outputText value="Seznam vseh oseb"/>
						</f:facet>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Priimek"/>
							</f:facet>
							<h:outputText  value="#{o.priimek}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ime"/>
							</f:facet>
							<h:outputText  value="#{o.ime}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="E-mail"/>
							</f:facet>
							
							<!-- navadna povezava! -->
							<h:link value="#{o.email}" outcome="podrobnosti">
								<f:param name="email" value="#{o.email}" />
							</h:link>

						</h:column>
					</h:dataTable>

				</h:form>
			</f:view>
		</ui:define>
		
	</ui:composition>

</html>
