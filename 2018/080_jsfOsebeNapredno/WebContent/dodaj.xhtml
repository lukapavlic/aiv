<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:composition template="WEB-INF/template/template.xhtml">
	
		<ui:define name="content">
			<f:view>
				<h:form>

					<table border="0">
						<tr>
							<td>Ime:</td>
							<td><h:inputText value="#{osebe.novaOseba.ime}"/></td>
						</tr>
						<tr>
							<td>Priimek:</td>
							<td>
								<h:inputText id="n_priimek" value="#{osebe.novaOseba.priimek}">
									<f:validateRequired />
								</h:inputText> *
								<h:message for="n_priimek" style="color:red" />
							</td>
						</tr>

						<tr>
							<td>Spol:</td>
							<td>
								<h:selectOneRadio value="#{osebe.novaOseba.spol}">
									<f:selectItem itemValue="M" itemLabel="Moški" />
									<f:selectItem itemValue="Z" itemLabel="Ženska" />
								</h:selectOneRadio>
							</td>
						</tr>
						
						<tr>
							<td>Datum rojstva:</td>
							<td>
								<input type="date" jsf:value="#{osebe.novaOseba.datumRojstva.time}" >
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</input>
								
								<!-- 
									Možnost 2:
									inputText + convertDateTime + pattern
								 -->
								
							</td>
						</tr>
						
						<tr>
							<td rowspan="2"><h:commandButton value="Dodaj" actionListener="#{osebe.dodajOsebo}" action="vse.xhtml"/></td>
						</tr>
					</table>
					 
				</h:form>
			</f:view>
		</ui:define>
		
	</ui:composition>

</html>
