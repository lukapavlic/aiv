<!DOCTYPE html>
<html
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta charset="UTF-8" />
		<title>People</title>
	</h:head>
	
	<h:body>
		<h1>People</h1>
		
		<f:view>

			<h:messages />

			<h:dataTable value="#{people.people}" var="p">
				<h:column>#{p.lastName}</h:column>
				<h:column>#{p.firstName}</h:column>
				<h:column>#{p.age}</h:column>
			</h:dataTable>

		</f:view>
		
	</h:body>
	
</html>
