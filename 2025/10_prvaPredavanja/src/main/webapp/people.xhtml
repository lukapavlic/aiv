<!DOCTYPE html>
<html
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta charset="UTF-8" />
		<title>People</title>
	</h:head>
	
	<h:body>
		<h1>People</h1>
		
		<f:view>

			<h:messages />

			<p:dataTable value="#{people.people}" var="p">
				<p:column>#{p.lastName}</p:column>
				<p:column>#{p.firstName}</p:column>
				<p:column>#{p.age}</p:column>
			</p:dataTable>

		</f:view>
		
	</h:body>
	
</html>
