<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="UTF-8" />
	<title>Keep It Simple &amp; Stupid</title>
</h:head>

<h:body>
<f:view>
<h:form>

	[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/all.xhtml">All</a> |
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/edit.xhtml?email=NULL">Add new</a> ]
	<hr />

	<f:metadata>
		<f:viewParam name="email" value="#{demo.selectedEmail}" />
	</f:metadata>
	
	Name: <h:inputText id="n_ime" value="#{demo.selectedPerson.name}"/><br/>
	Surname: <h:inputText id="n_priimek" value="#{demo.selectedPerson.surname}"/><br/>
	E-mail: <h:inputText id="n_email" value="#{demo.selectedPerson.email}" validatorMessage="Insert valid e-mail">
				<f:validateRequired />
			</h:inputText> * <h:message for="n_email" style="color:red" />
	<br/><br/>
	<h:commandButton value="Save" action="#{demo.savePerson}"/>
	
</h:form>
</f:view>
</h:body>

</html>
