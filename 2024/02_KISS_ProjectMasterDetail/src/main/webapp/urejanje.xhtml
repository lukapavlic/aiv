<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="UTF-8" />
	<title>Keep It Simple &amp; Stupid</title>
</h:head>

<h:body>
<f:view>
<h:form>

	[ <a href="#{facesContext.externalContext.applicationContextPath}/faces/vse.xhtml">Vse osebe</a> |
	  <a href="#{facesContext.externalContext.applicationContextPath}/faces/urejanje.xhtml?email=NULL">Dodajanje</a> ]
	<hr />

	<f:metadata>
		<f:viewParam name="email" value="#{demo.izbranEmail}" />
	</f:metadata>
	
	Ime: <h:inputText id="n_ime" value="#{demo.izbranaOseba.ime}"/><br/>
	Priimek: <h:inputText id="n_priimek" value="#{demo.izbranaOseba.priimek}"/><br/>
	E-mail: <h:inputText id="n_email" value="#{demo.izbranaOseba.email}" validatorMessage="Vnesite ustrezen e-mail naslov">
				<f:validateRequired />
			</h:inputText> * <h:message for="n_email" style="color:red" />
	<br/><br/>
	<h:commandButton value="Shrani" action="#{demo.shraniOsebo}"/>
	
</h:form>
</f:view>
</h:body>

</html>
